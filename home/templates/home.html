<!DOCTYPE html>
<html>
    <head>
        <title>Restaurant Homepage </title>
        <style>
            body {
            font-family:Arial,sans-serif;
            background-color:#f5f5f5;
            color:#333;
            margin:0;
            padding:0;
            }
            header {
            background-color:#d32f2f;
            color:white;
            padding:20px;
            text-align:center;
            }
            nav {
            background-color:#e57373;
            padding:10px;
            text-align:center;
            }
            nav a {
            color:white;
            margin:0 15px;
            text-decoration:none;
            font-weight:bold;
            }
            .container {
            padding:30px;
            text-align:center;
            }
            .container h2 {
            margin-bottom:20px;}
            .footer {
            background-color:#d32f2f;
            color:white
            text-align:center;
            padding:10px;
            position:fixed;
            width:100%;
            bottom:0;}
            .hero h1{margin: 0 0 8px;color:#2c3e50;}
            .lead{ color :#555;margin_bottom:16px;font-size:1.05rem;}
            .contact { margin-top:18px;font-weight:600;}
            .tel {
            display:inline-block;
            padding:8px 14px;
            color:#0d47a1;
            background:rgba(13,71,161,0.06);
            border-radius:6px;
            text-decoration:none;
            }
        </style>
    </head>
    <body>
        <header>
            <h1> Welcome to {{restaurant_name}} </h1>
        </header>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About </a>
            <a href ="{% url 'menu' %}">Menu</a>
            <a href="{% url 'contact' %}">Contact Us</a>
        </nav>
        <div class="container">
            <h2> Delicious food made with love </h2>
            <p> Come and explore our unique dishes and warm ambience </p>
        </div>
        <div class="contact">
            Phone:<a class="tel" href="tel:{{phone_number}}">{{phone_number}}</a>
        </div>
        <div style="margin-top:16px;">
            <a href="{% url 'menu" %}" style="text-decoration:none;padding:10px 16px background:#ff7043;color:#fff;border-radius:6px;">View Menu</a>
            <a href="{% url 'contact' %}" style="text-decoration":none;padding:10px 16px;margin-left:8px;border-radius:6px;border:1px solid #ddd;">Contact</a>
    
        <div class="footer">
            <p>&copy:2025 My Restaurant </p>
        </div>
    </body>
</html>
