<!DOCTYPE html>
<html>
    <head>
        <title>Restaurant Homepage </title>
        <style>
            body {
            font-family:Arial,sans-serif;
            background-color:#f5f5f5;
            color:#333;
            margin:0;
            padding:0;
            }
            header {
            background-color:#d32f2f;
            color:white;
            padding:20px;
            text-align:center;
            }
            nav {
            background-color:#e57373;
            padding:10px;
            text-align:center;
            }
            nav a {
            color:white;
            margin:0 15px;
            text-decoration:none;
            font-weight:bold;
            }
            .container {
            padding:30px;
            text-align:center;
            }
            .container h2 {
            margin-bottom:20px;}
            .footer {
            background-color:#d32f2f;
            color:white
            text-align:center;
            padding:10px;
            position:fixed;
            width:100%;
            bottom:0;}
        </style>
    </head>
    <body>
        <header>
            <h1> Welcome to {{restaurant_name}} </h1>
        </header>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About </a>
            <a href ="{% url 'menu' %}">Menu</a>
            <a href="{% url 'contact' %}">Contact Us</a>
        </nav>
        <div class="container">
            <h2> Delicious food made with love </h2>
            <p> Come and explore our unique dishes and warm ambience </p>
        </div>
        <div class="footer">
            <p>&copy:2025 My Restaurant </p>
        </div>
    </body>
</html>
