{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{% block title % }Restaurant{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'home/css/home.css' %}">
    </head>
    <body>
        <!--Main Content-->
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <!--Footer-->
        <footer>
            <p>&copy;{{now.year}}My Restaurant</p>
            <p>Opening Hours:Mon-Fri:11am-9pm|Sat-Sun:10am-10pm</p>
        </footer>
    </body>

</html>
