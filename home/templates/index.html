<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Homepage</title>
</head>
<body>
    <h1>Welcome to Our Restaurant!</h1>

    <!-- Display the restaurant logo if it exists -->
    {% if restaurant.logo %}
        <img src="{{ restaurant.logo.url }}" alt="Restaurant Logo" width="200">
    {% else %}
        <p>No logo available.</p>
    {% endif %}

    <p>Contact Us: {{ phone_number }}</p>

</body>
</html>
