<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Homepage</title>
        <!--Basic styling for homepage-->
        <style>
            /* Global styles for body */
            body {
            font-family:Arial,sans-serif;
            margin:0;
            padding:0;
            min-height:100vh;
            display:flex;
            flex-direction:column;
            background-color:#f8f9a;
            color:#333;
            }
            /* Main Container */
            main {
            flex:1;
            padding:30px;
            text-align:center;
            }
            /* Heading style */
            h1 {
            color:#2c3e50;
            margin-bottom:20px;
            }
            /*Paragraph style */
            P {
            font-size:1.1rem;
            margin-bottom:20px;
            line-height:1.6;
            }
            /* Button Style */
            .btn {
            background-color:#3498db;
            color:white;
            padding:10px 20px;
            text-decoration:none;
            border-radius:5px;
            font-weight:bold;
            }
            .btn hover {
            background-color:#2980b9;
            }
            /*Footer styling*/
            footer {
            background-color:#f4f4f4;
            border-top:1px solid #ddd;
            text-align:center;
            padding:10px 0;
            font-size:0.9rem;
            color:#555;
            }
        </style>
    </head>
    <body>
        <!--Main content area-->
        <main>
            <h1> Welcome to Our Restaurant </h1>
            <p>Enjoy fresh ingredients,delicious meals and warm hospitality</p>
            <a href="/menu/" class="btn">View Menu</a>
        </main>
        <!--Footer:Displays copyright year-->
        <footer>
            &copy;<span id="year" ></span>Our Restaurant.All rights reserved
        </footer>
        <script>
            document.getElementById('year')
        </script>
    </body>
</html>
