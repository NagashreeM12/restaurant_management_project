{% extends "base.html" %}
{% block content %}
<div style="margin:20px;padding:10px;border:1px solid #ccc;">
    <h2> Our Address </h2>
    {% if address %}
    <p>{{address.street }}</p>
    <p>{{address.city }},{{address.state }}-{{ address.zipcode }}</p>
    {% else %}
    <p>Address not available </p>
    {% endif %}
    </div>
    {% endblock %}
