<!DOCTYPE html>
<html>
    <head>
        <title>Our Menu</html>
    </head>
    <body>
        <h1>Restaurant Menu</h1>
        {% if items %}
        <ul>
            {% for item in items %}
            <li>
                <strong>{{item.name}}</strong>-{{item.price}} <br>
                <em>{{item.description}}</em>
            </li>
            {% endfor %}
        </ul>
    {% else %}
    <p>No menu items available right now </p>
    {% endif %}
    <a href="/">Back to Home</a>
    </body>
</html>
